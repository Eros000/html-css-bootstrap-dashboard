<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template HTML CSS Base</title>

        <!-- BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- BOOTSTRAP ICONS-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- FONT AWESOME ICONS-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">


    </head>


    <body>

        <header>

            <div class="container-fluid">

                <div class="row">

                    <div class="col-auto">
    
                        <img class="pt-3" src="img/logo.svg" alt="logo">
    
                    </div>
    
                    <div class="col pt-1">
    
                        <nav class="navbar bg-body-tertiary">
                            <form class="container-fluid">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        
                                        <i class="bi bi-search"></i>
    
                                    </span>
    
                                    <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
    
                                </div>
                            </form>
                        </nav>
                        
                    </div>
    
                    <div class="col-auto d-flex pt-3">

                        <i class="bi bi-list-ul pe-3"></i>
                        <i class="bi bi-question-circle-fill pe-3"></i>
                        <i class="bi bi-three-dots-vertical pe-3"></i>

                        <div class="dropdown">

                            <button class="border-0 my-bg-header" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="text-warning bi bi-bell-fill"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>

                        </div>
                        
                    </div>


                </div>


            </div>
            
        </header>


        <main class="">

            <div class="container-fluid">

                <div class="row">

                    <!--sezione aside-->

                    <div class="col-auto my-bg-aside my-main d-flex flex-column justify-content-between">

                        <div class="mt-4">

                            <div>
    
                                <button type="button" class="btn text-white">
                                    
                                    <i class="fa-solid fa-house pe-2"></i>
                                    <span calss="d-inline-block" >Home</span>
    
                                </button>
    
                            </div>
    
                            <div>

                                <button type="button" class="btn text-white">
                                    
                                    <i class="fa-solid fa-chart-simple pe-3"></i>
                                    <span calss="d-inline-block" >Stats</span>
    
                                </button>
    
                            </div>
    
                            <div>

                                <button type="button" class="btn text-white">
                                    
                                    <i class="fa-solid fa-signal pe-2"></i>
                                    <span calss="d-inline-block" >Signals</span>
    
                                </button>
                                
                            </div>

                        </div>

                        <div class="mb-3">

                            <div>

                                <button type="button" class="btn text-white">
                                    
                                    <i class="fa-solid fa-gear pe-2"></i>
                                    <span calss="d-inline-block" >Admin</span>
    
                                </button>
                                
                            </div>

                        </div>


                    </div>


                    <!--sezione main-->

                    <div class="col">


                    </div>






                </div>

            </div>



            
        </main>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
