<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Template HTML CSS Base</title>

        <!-- BOOTSTRAP -->

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <!-- BOOTSTRAP ICONS-->

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <!-- FONT AWESOME ICONS-->

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />


        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">


    </head>


    <body>

        <header>

            <div class="container-fluid">

                <div class="row">

                    <div class="col-auto">
    
                        <img class="pt-md-3 d-none d-md-block" src="img/logo.svg" alt="logo">

                        <img class="pt-1 d-block d-md-none my-logo-mobile" src="img/mobile-logo.png" alt="logo">
    
                    </div>
    
                    <div class="col pt-1">
    
                        <nav class="navbar bg-body-tertiary">
                            <form class="container-fluid">
                                <div class="input-group">
                                    <span class="input-group-text" id="basic-addon1">
                                        
                                        <i class="bi bi-search"></i>
    
                                    </span>
    
                                    <input type="text" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Username" aria-describedby="basic-addon1">
    
                                </div>
                            </form>
                        </nav>
                        
                    </div>
    
                    <div class="col-auto d-flex pt-3">

                        <i class="bi bi-list-ul pe-3 d-none d-md-block"></i>
                        <i class="bi bi-question-circle-fill pe-3 d-none d-md-block"></i>
                        <i class="bi bi-three-dots-vertical pe-3 d-none d-md-block"></i>

                        <div class="dropdown">

                            <button class="border-0 my-bg-header" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="text-warning bi bi-bell-fill"></i>
                            </button>
                            <ul class="dropdown-menu">
                              <li><a class="dropdown-item" href="#">Profilo</a></li>
                              <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                              <li><a class="dropdown-item" href="#">Logout</a></li>
                            </ul>

                        </div>
                        
                    </div>


                </div>


            </div>
            
        </header>


        <main class="">

            <div class="container-fluid">

                <div class="row">

                    <!--sezione aside-->

                    <div class="col-auto my-bg-aside my-main d-flex flex-column justify-content-between">

                        <div class="mt-4">

                            <div>
    
                                <button type="button" class="btn text-white">
                                    
                                    <i class="fa-solid fa-house pe-2"></i>
                                    <span class="d-md-inline-block d-none">Home</span>
    
                                </button>
    
                            </div>
    
                            <div>

                                <button type="button" class="btn text-white">
                                    
                                    <i class="fa-solid fa-chart-simple pe-3"></i>
                                    <span class="d-md-inline-block d-none">Stats</span>
    
                                </button>
    
                            </div>
    
                            <div>

                                <button type="button" class="btn text-white">
                                    
                                    <i class="fa-solid fa-signal pe-2"></i>
                                    <span class="d-md-inline-block d-none">Signals</span>
    
                                </button>
                                
                            </div>

                        </div>

                        <div class="mb-3">

                            <div>

                                <button type="button" class="btn text-white">
                                    
                                    <i class="fa-solid fa-gear pe-2"></i>
                                    <span class="d-md-inline-block d-none">Admin</span>
    
                                </button>
                                
                            </div>

                        </div>


                    </div>


                    <!--sezione main-->

                    <div class="col ps-0 my-main overflow-y-auto">

                        <!--header del main-->

                        <section>
                            
                            <div class="container-fluid bg-primary">

                                <div class="row">

                                    <div class="col-sm-6">
                                        
                                        <div class="text-white mt-4">

                                            <h2 class="d-inline-block align-middle">
                                                Boolean
                                            </h2>

                                            <span class="badge rounded-pill text-bg-dark bg-opacity-25 align-middle">
                                                
                                                Piano blaze

                                            </span>
                                            

                                        </div>


                                        <div class="mb-3 d-flex">

                                            <div>

                                                <span class="badge rounded-pill text-bg-dark bg-opacity-25 align-middle">
                                                    
                                                    3 app

                                                </span>

                                                <i class="fa-solid fa-angles-right align-middle text-white d-inline-block"></i>

                                                <span class="badge rounded-pill text-bg-dark bg-opacity-25 align-middle d-lg-inline-block d-none">
                                                    
                                                    Boolean mobile app
    
                                                </span>
    
                                                <span class="badge rounded-pill text-bg-dark bg-opacity-25 align-middle d-lg-inline-block d-none">
                                                    
                                                    Boolean web app
    
                                                </span>
    
                                                <span class="badge rounded-pill text-bg-dark bg-opacity-25 align-middle d-lg-inline-block d-none">
                                                    
                                                    Boolean blog app
    
                                                </span>
    
                                                <span class="badge rounded-pill text-bg-dark bg-opacity-25 align-middle d-lg-none">
                                                    
                                                    +
    
                                                </span>

                                            </div>

                                            
                                        </div>

                                                
                                            


                                    </div>

                                    <div class="col-sm-3">

                                        <div class="text-white mt-4">

                                            <div>

                                                studenti online negli ultimi 30 minuti

                                            </div>

                                            <div class="fs-3">

                                                125

                                            </div>

                                        </div>
                                        
                                    </div>

                                    <div class="col-sm-3">

                                        <div class="mt-4">

                                            <div class="text-white d-inline-block">

                                                Nuovo Studente

                                            </div>

                                            <div class="d-inline-block ms-3">
    
                                                <button class="btn text-white border-white" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight">
                                                    
                                                    +
    
                                                </button>
    
                                                <div class="offcanvas offcanvas-end my-offcanvas-width" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
    
                                                    <div class="offcanvas-header">
    
                                                        <h5 class="offcanvas-title" id="offcanvasRightLabel">
                                                            
                                                            Inserisci un nuovo studente
                                                            
                                                        </h5>
    
                                                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close">
    
                                                        </button>
    
                                                    </div>
    
                                                    <div class="offcanvas-body">

                                                        <form class="row g-3">

                                                            <div class="col-sm-6">

                                                                <label for="inputEmail4" class="form-label">
                                                                    
                                                                    Nome

                                                                </label>

                                                                <input type="text" class="form-control" id="inputEmail4">

                                                            </div>

                                                            <div class="col-sm-6">

                                                                <label for="inputEmail4" class="form-label">
                                                                    
                                                                    Cognome

                                                                </label>

                                                                <input type="text" class="form-control" id="inputEmail4">

                                                            </div>

                                                            <div class="col-sm-6">

                                                                <label for="inputEmail4" class="form-label">
                                                                    
                                                                    Email

                                                                </label>

                                                                <div class="input-group flex-nowrap">

                                                                    <span class="input-group-text" id="addon-wrapping">@</span>
                                                                    <input type="text" class="form-control" placeholder="" aria-label="Email" aria-describedby="addon-wrapping">
                                                                </div>

                                                            </div>

                                                            <div class="col-sm-6">

                                                                <label for="inputPassword4" class="form-label">
                                                                    
                                                                    Password

                                                                </label>

                                                                <input type="password" class="form-control" id="inputPassword4">

                                                            </div>

                                                            <div class="col-12">

                                                                <label for="inputAddress" class="form-label">
                                                                    
                                                                    indirizzo

                                                                </label>

                                                                <input type="text" class="form-control" id="inputAddress" placeholder="">

                                                            </div>

                                                            <div class="col-sm-6">

                                                                <label for="inputCity" class="form-label">
                                                                    
                                                                    Città

                                                                </label>

                                                                <input type="text" class="form-control" id="inputCity">

                                                            </div>

                                                            <div class="col-sm-4">

                                                                <label for="inputState" class="form-label">
                                                                    
                                                                    Stato

                                                                </label>

                                                                <select id="inputState" class="form-select">

                                                                    <option selected>
                                                                        
                                                                        Scegli...

                                                                    </option>
                                                                    
                                                                    <option>
                                                                        
                                                                        ...

                                                                    </option>

                                                                </select>

                                                            </div>

                                                            <div class="col-sm-2">

                                                                <label for="inputZip" class="form-label">
                                                                    
                                                                    CAP

                                                                </label>

                                                                <input type="text" class="form-control" id="inputZip">

                                                            </div>

                                                            <div class="col-12">

                                                                <div class="mb-3">

                                                                    <label for="formFile" class="form-label">
                                                                        
                                                                        Default file input example

                                                                    </label>

                                                                    <input class="form-control" type="file" id="formFile">
                                                                    
                                                                </div>

                                                            </div>

                                                            <div class="col-12">

                                                                <div class="form-check">

                                                                    <input class="form-check-input" type="checkbox" id="gridCheck">

                                                                    <label class="form-check-label" for="gridCheck">

                                                                        Selezione per proseguire

                                                                    </label>

                                                                </div>

                                                            </div>

                                                            <div class="col-12">

                                                                <button type="submit" class="btn btn-primary">
                                                                    
                                                                    Salva

                                                                </button>

                                                                <button type="submit" class="btn btn-warning">
                                                                    
                                                                    Svuota

                                                                </button>

                                                            </div>

                                                        </form>

                                                    </div>
    
                                                </div>
                                            </div>

                                        </div>

                                        
                                    </div>

                                </div>
                                    







                            </div>

                        </section>

                        <!--main del main-->

                        <section>

                            

                        </section>




                    </div>






                </div>

            </div>



            
        </main>
        
    
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
